<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <!-- <script src="https://kit.fontawesome.com/8b5bc3ac04.js" crossorigin="anonymous"></script> -->

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
  

    <section class="h-100 bg-light">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img
                      src="image2.jpg"
                      alt="Sample photo"
                      class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                    />
                  </div>
                  <div class="col-xl-6">
                    <form class="requires-validation" novalidate>
                    <div class="card-body p-md-5 text-black" >
                      <a class="navbar-brand" href="#">
                        <img class="mx-auto d-block" src="fetchlogo2.jpg" alt="" width="100" height="100">
                      </a>
                      <!-- <h1 class="mb-5 text-uppercase text-center ">Registration form</h1> -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="firstname" placeholder = "Firstname" class="form-control form-control-lg" required/>
                            <label class="form-label" for="firstname">First name</label>
                          <div class ="valid-feedback">
                            First name added
                          </div>
                          <div class="invalid-feedback">
                            First name is required!
                         </div>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="lastname" placeholder = "Lastname" class="form-control form-control-lg" required/>
                            <label class="form-label" for="lastname">Last name</label>
                            <div class ="valid-feedback">
                              Last name added
                            </div>
                            <div class="invalid-feedback">
                              Last name is required!
                           </div>
                          </div>
                        </div>
                      </div>      
                      <div class="form-outline mb-4">
                        <input type="email" id="email" placeholder = "E-mail Address" class="form-control form-control-lg" required/>
                        <label class="form-label" for="email">Email</label>
                        <div class ="valid-feedback">
                          Email has been added
                        </div>
                        <div class="invalid-feedback">
                          Email is required!
                       </div>
                      </div>                      
                      <div class="row">
                        <div class="col-md-5 mb-4">
                          <label for="">State</label>
                          <select class="state" id="state">
                          <option value="">Choose State</option>
                          </select>
                        </div>
                        <div class="col-md-5 mb-4">
                          <label for="">Occupation</label>
                          <select class="occupation" id="occupation" required>
                            <option value="">Choose Occupation</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" name="password" id="password" placeholder = "Password" class="form-control form-control-lg" required/>
                        <label class="form-label" for="password">Password</label>
                        <div class="valid-feedback">Password field is valid!</div>
                        <div class="invalid-feedback">Password field cannot be blank!</div>
                      </div>
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="reset" class="btn btn-dark btn-lg">Reset</button>
                        <button type="submit" class="btn btn-dark btn-lg ms-2">Submit</button>
                      </div>    
                    </div>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>  


    <script src="/js/app.js" type="text/javascript"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
